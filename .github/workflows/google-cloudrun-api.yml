name: Build and Push Docker API to GCR

on:
  push:
    branches:
      - migration_databases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: "latest"
          project_id: chivosmart-app
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile-api -t gcr.io/chivosmart-app/chivo-smart-api:$GITHUB_SHA .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/your-projectid/chivo-smart-api:$GITHUB_SHA

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - id: "deploy"
        run: |-
          gcloud run deploy chivo-smart-api \
          --image=gcr.io/chivosmart-app/chivo-smart-api:${{ github.sha }} \
          --platform=managed \
          --region=us-central1 \
          --allow-unauthenticated
